    <!-- as api.js and left everything as it was (using async etc). -->
    <!-- I have added a script below to attach it to window since it seems -->
    <!-- to have issues with scope. t-morris -->
    <script>
      // Wait for api.js to run, then attach to window
      window.addEventListener("load", () => {
        if (typeof fetchAPI === "function" && !window.fetchAPI) {
          window.fetchAPI = fetchAPI;
        }
        if (typeof submitAPI === "function" && !window.submitAPI) {
          window.submitAPI = submitAPI;
        }
      });
    </script>
